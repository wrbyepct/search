<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <!-- Links to Other Pages Section -->
    <div class="other-page-container">
      <div class="search-link">
        <a href="./index.html">Homepage</a>
      </div>
      <div class="search-link">
        <a href="./image_search.html">Image Search</a>
      </div>
    </div>
    <!-- Main Content Section -->
    <div class="main-container">
      <div class="google-img">
        <img src="./src/google.png" alt="google logo" width="272" height="92" />
      </div>
      <form class="search-box" action="https://google.com/search">
        <!-- Search Fields -->
        <div class="search-field-container">
          <div class="search-field-box">
            <input
              class="search-field"
              type="text"
              placeholder="search all these words"
              name="as_q"
            />
          </div>
        </div>
        <div class="search-field-container">
          <div class="search-field-box">
            <input
              class="search-field"
              type="text"
              placeholder="search the exact words"
              name="as_epq"
            />
          </div>
        </div>
        <div class="search-field-container">
          <div class="search-field-box">
            <input
              class="search-field"
              type="text"
              placeholder="search any of these words"
              name="as_oq"
            />
          </div>
        </div>
        <div class="search-field-container">
          <div class="search-field-box">
            <input
              class="search-field"
              type="text"
              placeholder="search none of these words"
              name="as_eq"
            />
          </div>
        </div>
        <!-- Search Button Section -->
        <div class="search-btn-container">
          <input
            id="advanced-search-btn"
            class="search-btn"
            type="submit"
            value="Advanced Search"
          />
        </div>
      </form>
    </div>
  </body>
</html>
