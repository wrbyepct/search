<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <!-- Links to Other Pages Section -->
  <div class="main-container">
    <div class="other-page-container">
      <div class="search-link">
        <a href="./image_search.html">Image search</a>
      </div>
      <div class="search-link">
        <a href="./advanced_search.html">Advanced search</a>
      </div>
    </div>
    <!-- Main Content Section -->
    <div id="google-img" class="google-img">
      <img class="google-logo" src="./src/google.png" alt="google logo" width="272" height="92" />
    </div>
    <form class="search-box" action="https://google.com/search">
      <div class="search-field-container">
        <div class="search-img">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25"
            viewBox="0 0 50 50">

              d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z">
            </path>
          </svg>
        </div>
        <div class="search-field-box">
          <input id="search-field" class="search-field" type="text" name="q" />
        </div>
      </div>
      <!-- Search Button Section -->
      <div class="search-btn-container">
        <input class="search-btn" type="submit" value="Google Search" />
        <button id="lucky-btn" class="search-btn">I'm Feeling Lucky</button>
      </div>
    </form>
    <div id="offered-in" class="offered-in">
      <div class="offered-in-description">Google offered in: <a href="./index.html">繁體中文</a></div>
    </div>
    <div class="bottom-info">
      <div class="taiwan">Taiwan</div>
      <div class="bottom-info-box space-adjust">
        <div class="bottom-info-part">
          <a href="./index.html">About</a>
          <a href="./index.html">Advertising</a>
          <a href="./index.html">Business</a>
          <a href="./index.html">How Search works</a>
        </div>
        <div class="bottom-info-part">
          <a href="./index.html">Privacy</a>
          <a href="./index.html">Teams</a>
          <a href="./index.html">Settings</a>
        </div>
      </div>
    </div>
  </div>
